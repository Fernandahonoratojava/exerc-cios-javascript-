<body>
    <h1>Calculando a área do trapézio</h1>
    <script>
  var maior = parseInt (prompt ("Digite o valor da base maior do trapézio:"))
  var menor = parseInt (prompt("Digite o valor da base menor do trapézio:"))
  var altura = parseInt (prompt ("Digite o valor da altura(h) do trapézio"))

  var area = (maior + menor)/2 *altura
  alert("A área do trapézio é " + area)
  


    </script>
